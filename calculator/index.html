<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="displayScreen">
      <div class="screen1"></div>
      <div class="screen2"></div>
    </div>
    <div class="btnContainer">
      <div class="clearBtn">AC</div> <div class="deleteBtn">DEL</div>
    </div>
    <div class="operations">
      <div class="no">7</div> <div class="no">8</div> <div class="no">9</div> <div class="op">รท</div>
      <div class="no">4</div> <div class="no">5</div> <div class="no">6</div> <div class="op">x</div>
      <div class="no">1</div> <div class="no">2</div> <div class="no">3</div> <div class="op">-</div>
      <div class="point">.</div> <div class="no">0</div> <div class="calc">=</div> <div class="op">+</div>
    </div>
  </div>
  
</body>
</html>
