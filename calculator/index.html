<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="displayScreen">
      <div class="screen1">2 x 10 =</div>
      <div class="screen2">20</div>
    </div>
    <div class="btnContainer">
      <div class="clearBtn">CLEAR</div> <div class="deleteBtn">DELETE</div>
    </div>
    <div class="operations">
      <div>7</div> <div>8</div> <div>9</div> <div>รท</div>
      <div>4</div> <div>5</div> <div>6</div> <div>x</div>
      <div>1</div> <div>2</div> <div>3</div> <div>-</div>
      <div>.</div> <div>0</div> <div>=</div> <div>+</div>
    </div>
  </div>
  
</body>
</html>
